<!DOCTYPE html>
<html>
<head>
  <title>فروشگاه موبایل</title>
  <style>
  
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    
    nav {
      background-color: #666;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: silver;
      text-decoration: none;
      margin: 0 10px;
    }

   
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }

    .product img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product p {
      font-size: 14px;
      color: #888;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="logo">فروشگاه موبایل</h1>
  </header>

  <nav>
    <a href="#">صفحه اصلی</a>
    <a href="#">محصولات</a>
    <a href="#">تماس با ما</a>
  </nav>

  <div class="products">
    <div class="product">
      <img src="mobile1.jpg" alt="موبایل 1">
      <h3>موبایل 1</h3>
      <p>قیمت: 1000000 تومان</p>
    </div>

    <div class="product">
      <img src="mobile2.jpg" alt="موبایل 2">
      <h3>موبایل 2</h3>
      <p>قیمت: 1500000 تومان</p>
    </div>

    <div class="product">
      <img src="mobile3.jpg" alt="موبایل 3">
      <h3>موبایل 3</h3>
      <p>قیمت: 2000000 تومان</p>
    </div>
  </div>

  <footer>
    <p>تمامی حقوق محفوظ است.</p>
  </footer>
</body>
</html>
